{% extends 'base.html' %}

 {% block head %}
<title>Cool places</title>
     <style>
        h1.display-3{
            font-family: 'Lucida Handwriting', serif;
            color:royalblue;
        }
        body{
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('https://cheerfulwe.com/wp-content/uploads/2018/06/9f4933f7957c882ebe6af9c2a3c1b9ff.jpg?x49954');

     </style>
{% endblock %}


	  {% block content %}
        <div class="container-fluid">

                    <div class="info-form">

                    </div>
                </div>
