{% extends 'base.html' %}

 {% block head %}
<title>Cool places</title>
     <style>
        h1.display-3{
            font-family: 'Lucida Handwriting', serif;
            color:royalblue;
        }
        body{
            background: url('https://cheerfulwe.com/wp-content/uploads/2018/06/9f4933f7957c882ebe6af9c2a3c1b9ff.jpg?x49954') no-repeat fixed center;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
        #container{
            position:fixed;
            top:40%;
        }
     </style>
{% endblock %}


	  {% block content %}
        <div id="container" class="container">
            <div class="row w-100">
                <div class="col text-center">
                    <h1 class="display-3">Cool places</h1>
                    <div class="info-form">
                        <form action="/result" method="POST" class="form-inline justify-content-center" >
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type location here..." name="q">
                            </div>

                            <button type="submit" class="btn btn-success ">Go!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	  {% endblock %}
