{% extends 'base.html' %}

 {% block head %}
<title>cool place | results</title>
{% endblock %}


{% block content %}

    <header>
        <div class="container">
            <div class="intro-text">
                <form method='POST' action='/result'>
                	<div class="form-row justify-content-center">
                	    <div class="col-sm-11">
                	        <input type="text" class="form-control" placeholder="Enter location here" name="q">
                        </div>
                        <div class="col-1">
                            <button type='submit' class=" btn btn-primary" >Go!</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </header>

    <div class="container bg-light-grey" >
    <br>
	{% for res in results %}
        {% with res=res %}
            <div class="row">
            {% include 'res_card.html' %}
            </div>
            <hr>
        {% endwith %}
	{% endfor %}
	
    </div>


{% endblock %}
